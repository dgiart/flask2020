{% extends 'base.html' %}

{% block title %}
  {{post.title}}
{% endblock %}

{% block content_title %}
  {{post.title}}
{% endblock %}

{% block content %}
<div class="tags">
  {% for tag in tags %}
  '!!!'
  <a href="{{ url_for('posts.tag_detail', slug = tag.slug )}}"><span class="badge rounded-pill bg-warning text-dark">{{tag.name}}</span></a>

  {% endfor %}
</div>

<div class="main-contaent">
  {{post.body}}
</div>

<a href="{{ url_for('posts.edit_post', slug = post.slug)}}" class="btn btn-primary" >EDIT</a>

{% endblock %}
