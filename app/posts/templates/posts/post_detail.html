{% extends 'base.html' %}

{% block title %}
  {{post.title}}
{% endblock %}

{% block content_title %}
  {{post.title}}
{% endblock %}

{% block content %}
<div class="tags">
  Tags: 
  {% for tag in tags %}

  <a href="{{ url_for('posts.tag_detail', slug = tag.slug )}}"><span class="badge rounded-pill bg-warning text-dark">{{tag.name}}</span></a>

  {% endfor %}
</div>

<div class="main-contaent">
  {{post.body}}
</div>

<a href="{{ url_for('posts.edit_post', slug = post.slug)}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">EDIT POST</a>

<!-- <form action="{{ url_for('posts.edit_post', slug = post.slug)}}">
    <input type="submit" value="EDIT" />
</form> -->


{% endblock %}
